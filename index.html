<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>누구나 즐기는 수학여행</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <div class="main-wrapper">
        <header>
            <div class="logo">♿ 누구나 즐기는 수학여행</div>
            <p>벽 없는 여행의 시작, 무장애 관광지 검색</p>
        </header>
        
        <section class="search-container">
            <div class="search-inner">
                <div class="filter-box">
                    <label>지역</label>
                    <select id="sidoSelect" onchange="updateGugun()">
                        <option value="">시/도 선택</option>
                    </select>
                </div>
                <div class="filter-box">
                    <label>상세 지역</label>
                    <select id="gugunSelect">
                        <option value="">시/군/구 선택</option>
                    </select>
                </div>
                <div class="filter-box">
                    <label>장소 유형</label>
                    <select id="cat1Select">
                        <option value="">전체 유형</option>
                    </select>
                </div>
                <button onclick="searchPlaces()" class="main-btn">검색하기</button>
            </div>
        </section>

        <main class="content-area">
            <div id="result-status"></div>
            <div id="info-list">
                <div class="welcome-card">
                    <div class="icon">🔍</div>
                    <p>가고 싶은 지역을 선택하여<br>아름다운 여행지를 찾아보세요!</p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
